<h4 class="12u$ 12u$(xsmall)">SignIn info</h4>
<ul class="alt 12u$ 12u$(xsmall)">
    <li id="displayName"></li>
    <li id="uid"></li>
</ul>
<form id="searchRoutine">
    <div class="row uniform">
        <!--  -->
        <div class="12u$ 12u$(small)">
            <input type="text" name="limit" id="limit" value="10" placeholder="Limit of search routine size" />
        </div>
        <div class="12u$ 12u$(small)">
            <input type="text" name="token" id="token" value="" placeholder="Auto generated token" />
        </div>
        <div class="12u$ 12u$(small)">
            <input type="text" name="writer" id="writer" value="" placeholder="Username" />
        </div>
        <div class="12u$ 12u$(small)">
            <input type="text" name="brand" id="brand" value="" placeholder="Brand" />
        </div>
        <div class="12u$ 12u$(small)">
            <input type="text" name="product" id="product" value="" placeholder="Product" />
        </div>
        <!-- sex -->
        <h4 class="12u$ 12u$(xsmall)">Sex</h4>
        <div class="6u 6u(small)">
            <input type="checkbox" name="sex" id="female" value="female"/>
            <label for="female">Female</label>
        </div>
        <div class="6u$ 6u$(small)">
            <input type="checkbox" name="sex" id="male" value="male"/>
            <label for="male">Male</label>
        </div>
        <!-- age -->
        <h4 class="12u$ 12u$(xsmall)">Age</h4>
        <div class="3u 6u(small)">
            <input type="checkbox" name="age" id="18-29" value="18-29"/>
            <label for="18-29">18~29</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" name="age" id="30-39" value="30-39"/>
            <label for="30-39">30~39</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" name="age" id="40-49" value="40-49"/>
            <label for="40-49">40~49</label>
        </div>
        <div class="3u$ 6u$(small)">
            <input type="checkbox" name="age" id="50-1000" value="50-1000"/>
            <label for="50-1000">50+</label>
        </div>
        <!-- day or night -->
        <h4 class="12u$ 12u$(xsmall)">AM or PM</h4>
        <div class="6u 6u(small)">
            <input type="checkbox" name="dayOrNight" id="AM" value="AM"/>
            <label for="AM">AM</label>
        </div>
        <div class="6u$ 6u$(small)">
            <input type="checkbox" name="dayOrNight" id="PM" value="PM"/>
            <label for="PM">PM</label>
        </div>
        <!-- skin type -->
        <h4 class="12u$ 12u$(xsmall)">Skin Type</h4>
        <div class="3u 6u(small)">
            <input type="checkbox" name="skinType" id="Dry" value="Dry"/>
            <label for="Dry">Dry</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" name="skinType" id="Oily" value="Oily"/>
            <label for="Oily">Oily</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" name="skinType" id="Combination" value="Combination"/>
            <label for="Combination">Combination</label>
        </div>
        <div class="3u$ 6u$(small)">
            <input type="checkbox" name="skinType" id="Normal" value="Normal"/>
            <label for="Normal">Normal</label>
        </div>
        <!-- SkinConcern -->
        <h4 class="12u$ 12u$(xsmall)">SkinConcern</h4>
        <div class="3u 6u(small)">
            <input type="checkbox" name="SkinConcern" id="Texture" value="Texture"/>
            <label for="Texture">Texture</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" name="SkinConcern" id="Acne" value="Acne"/>
            <label for="Acne">Acne</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" name="SkinConcern" id="Aging" value="Aging"/>
            <label for="Aging">Aging</label>
        </div>
        <div class="3u$ 6u$(small)">
            <input type="checkbox" name="SkinConcern" id="Sensitivity" value="Sensitivity"/>
            <label for="Sensitivity">Sensitivity</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" name="SkinConcern" id="Eczema" value="Eczema"/>
            <label for="Eczema">Eczema</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" name="SkinConcern" id="Redness" value="Redness"/>
            <label for="Redness">Redness</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" name="SkinConcern" id="CloggedPores" value="CloggedPores"/>
            <label for="CloggedPores">Clogged Pores</label>
        </div>
        <div class="3u$ 6u$(small)">
            <input type="checkbox" name="SkinConcern" id="Sunspots" value="Sunspots"/>
            <label for="Sunspots">Sunspots</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" name="SkinConcern" id="BlackHead" value="BlackHead"/>
            <label for="BlackHead">Black Head</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" name="SkinConcern" id="DarkCircles" value="DarkCircles"/>
            <label for="DarkCircles">Dark Circles</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" name="SkinConcern" id="WhiteHead" value="WhiteHead"/>
            <label for="WhiteHead">White Head</label>
        </div>
        <div class="3u$ 6u$(small)">
            <input type="checkbox" name="SkinConcern" id="EnlargedPores" value="EnlargedPores"/>
            <label for="EnlargedPores">Enlarged Pores</label>
        </div>
        <div class="3u$ 6u$(small)">
            <input type="checkbox" name="SkinConcern" id="UnevenSkintone" value="UnevenSkintone"/>
            <label for="UnevenSkintone">Uneven Skintone</label>
        </div>
        <div class="3u$ 12u$(small)">
            <input type="submit" value="Search" class="fit" />
        </div>
    </div>
</form>
<div class="table-wrapper">
    <table class="alt">
        <thead>
        <tr>
            <th>Routine name</th>
            <th>Writer</th>
            <th>Good</th>
            <th>Comments</th>
            <th>Is my favorite</th>
        </tr>
        </thead>
        <tbody id="bodyOfTable">
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4"></td>
            <td id="resultRowNum">0</td>
        </tr>
        </tfoot>
    </table>
</div>
<h3>Server response data</h3>
<pre><code id="serverResult">
</code></pre>

<tr id="templateOfRoutineSearchRow" hidden="hidden">
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>
<script src="js/core/RoutineManager.js"></script>
<script src="js/view/SearchRoutineManager.js"></script>
<script>
    authManager.GetSignedInUser()
    SetTokenVal(authManager)
    routineManager = new RoutineManager()

    $('#searchRoutine').submit(function(e){
        e.preventDefault();
        // ($('#searchRoutine').serialize())
        routineManager.SearchRoutine($('#searchRoutine').serialize())
    });
</script>
