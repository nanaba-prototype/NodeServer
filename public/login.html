<form method="post" action="#" id="form-login">
    <div class="row uniform">
        <div class="12u$ 12u$(xsmall)">
            <input type="email" name="email" id="email" value="" placeholder="Email" />
        </div>
        <div class="12u$ 12u$(xsmall)">
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>
        <div class="12u$">
            <ul class="actions">
                <li><input type="submit" value="Sign in" /></li>
                <li><input type="reset" value="Reset" class="alt" /></li>
            </ul>
        </div>
    </div>
</form>
<h4 class="12u$ 12u$(xsmall)">SignIn info</h4>
<ul class="alt 12u$ 12u$(xsmall)">
    <li id="displayName"></li>
    <li id="uid"></li>
</ul>
<input class="12u$ 12u$(xsmall)" type="button" value="Sign out" onclick="authManager.SignOut()"/>
<script src="js/core/AuthManager.js"></script>
<script>

    authManager = new AuthManager()

    $('#form-login').submit(function(e){
        e.preventDefault();
        authManager.SignIn($('#form-login'))
    });

    authManager.GetSignedInUser()
</script>
