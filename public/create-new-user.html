<form id="form-sign-up">
    <div class="row uniform">
        <div class="12u$ 12u$(xsmall)">
            <input type="email" name="email" id="email" value="" placeholder="Email" />
        </div>
        <div class="12u$ 12u$(xsmall)">
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>
        <!-- Break -->
        <!-- Break -->
        <div class="6u 6u(small)">
            <input type="radio" id="male" name="sex" value="male" checked>
            <label for="male">Male</label>
        </div>
        <div class="6u$ 6u$(small)">
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label>
        </div>
        <div class="12u$ 12u$(xsmall)">
            <input type="text" name="birthYear" id="birthYear" value="" placeholder="Birthday" />
        </div>
        <div class="12u$">
            <div class="select-wrapper">
                <select name="ethnicity" id="ethnicity">
                    <option value="Ethnicity">Ethnicity</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Yellow">Yellow</option>
                </select>
            </div>
        </div>
        <div class="12u$ 12u$(xsmall)">
            <input type="text" name="location" id="location" value="" placeholder="City, Country" />
        </div>
        <!-- Break -->
        <div class="8u 12u$(small)">
            <label>Days Wearing Makeup (in a week)</label>
        </div>
        <div class="2u 4u(small)">
            <input type="text" name="makeUpDays" id="makeUpDays" value="0" placeholder="#" />
        </div>
        <div class="2u 8u$(small)">
            <label>days</label>
        </div>
        <!-- Break -->
        <div class="8u 12u$(small)">
            <label>Average Hours of Sleep</label>
        </div>
        <div class="2u 4u(small)">
            <input type="text" name="sleepTimeAvg" id="sleepTimeAvg" value="0" placeholder="#" />
        </div>
        <div class="2u 8u$(small)">
            <label>hours</label>
        </div>

        <div class="12u 12u$(small)">
            <label>Skin Type</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" id="skinTypeDry" name="skinType" value="Dry">
            <label for="skinTypeDry">Dry</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" id="skinTypeOily" name="skinType" value="Oily">
            <label for="skinTypeOily">Oily</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" id="skinTypeNormal" name="skinType" value="Normal">
            <label for="skinTypeNormal">Normal</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" id="skinTypeCombination" name="skinType" value="Combination">
            <label for="skinTypeCombination">Combination</label>
        </div>

        <div class="12u 12u$(small)">
            <label>Skin Concern</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" id="skinConcernTexture" name="skinConcern" value="Texture">
            <label for="skinConcernTexture">Texture</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" id="skinConcernAcne" name="skinConcern" value="Acne">
            <label for="skinConcernAcne">Acne</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" id="skinConcernAging" name="skinConcern" value="Aging">
            <label for="skinConcernAging">Aging</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" id="skinConcernSensitivity" name="skinConcern" value="Sensitivity">
            <label for="skinConcernSensitivity">Sensitivity</label>
        </div>
        <div class="3u 6u(small)">
            <input type="checkbox" id="skinConcernEczema" name="skinConcern" value="Eczema">
            <label for="skinConcernEczema">Eczema</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" id="skinConcernRedness" name="skinConcern" value="Redness">
            <label for="skinConcernRedness">Redness</label>
        </div>
        <div class="3u 6u$(small)">
            <input type="checkbox" id="skinConcernCustom" name="skinConcern" value="Custom">
            <label for="skinConcernCustom">Custom</label>
        </div>

        <div class="12u 12u$(small)">
            <label>Allergy</label>
        </div>
        <!-- Break -->
        <div class="12u$">
            <textarea name="allergy" id="allergy" placeholder="Separated by a ';'" rows="6"></textarea>
        </div>
        <!-- Break -->
        <div class="12u$">
            <ul class="actions">
                <li><input type="submit" value="Sign Up" /></li>
                <li><input type="reset" value="Reset" class="alt" /></li>
            </ul>
        </div>
    </div>
</form>
<h3>Server response data</h3>
<pre><code id="serverResult">
</code></pre>
<script src="js/core/AuthManager.js"></script>
<script>

    authManager = new AuthManager()

    $('#form-sign-up').submit(function(e){
        e.preventDefault();
        authManager.SignUp($('#form-sign-up').serialize())
    });

    authManager.GetSignedInUser()
</script>
